<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="content">

<ui:define name="content"> 

  
 	<!-- Dashboard Header -->
                    <!-- For an image header add the class 'content-header-media' and an image as in the following example -->
                    <div class="content-header">
                        <div class="header-section">
                            <h1>
                                <i class="fa fa-table"></i>Mantenimiento Usuario<br/> 
                            </h1>
                        </div>
                    </div>
                    <ul class="breadcrumb breadcrumb-top">
                        <li><a href="#{request.contextPath}/paginas/usuario/mantenimiento.xhtml">Usuario</a></li>
                        <li>Mofidicar</li>
                    </ul>
                    <!-- END Datatables Header -->

                    <!-- Datatables Content -->
                    <div class="block full">
                        <div class="block-title">
                            <h2><strong>Usuarios</strong> </h2>
                        </div>
                    <!-- END Dashboard Header -->

                    <!-- Mini Top Stats Row -->
                    <div class="row">
                        <div class="col-md-12">
                            <!-- Form Validation Example Block -->
                            <div class="block">
                                <!-- Form Validation Example Title -->
                                <div class="block-title">
                                    <h2><strong>Formulario</strong> Modificar Usuario</h2>
                                </div>
                                <!-- END Form Validation Example Title -->

                                <!-- Form Validation Example Content -->
                                <h:form id="form-validation"  styleClass="form-horizontal form-bordered">
                                                	<h:inputHidden value="#{usuarioManagedBean.selecUsuario.id}"></h:inputHidden>
                                    <fieldset>
                                        <legend><i class="fa fa-angle-right"></i>Modificar</legend>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="val_username">Nombre <span class="text-danger">*</span></label>
                                            <div class="col-md-6">
                            					<div class="input-group">
                                        		
												<p:inputText value="#{usuarioManagedBean.selecUsuario.a_firstname}" id="firstname" name="user-firstname" required="true" placeholder="Ingresa Primer nombre..." >
												</p:inputText>
												
										</div>
                                            </div>
                                        </div>
                                   	<div class="form-group">
                                        <label class="col-md-4 control-label" for="masked_phone_ext">Apellido <span class="text-danger">*</span></label>
                                        <div class="col-md-6">

                                         <div class="input-group">
                                        		
												<p:inputText value="#{usuarioManagedBean.selecUsuario.b_lastname}" id="lastname" name="user-lastname" required="true" placeholder="Ingresa Apellido..." >
												</p:inputText>
												
										</div>
                                        </div>
                                    </div>
                                    
                                   <div class="form-group">
                                        <label class="col-md-4 control-label" for="masked_phone_ext">Email <span class="text-danger">*</span></label>
                                        <div class="col-md-6">

                                         <div class="input-group">
                                        		
												<p:inputText size="60" value="#{usuarioManagedBean.selecUsuario.c_email}" id="email" name="user-email" required="true" placeholder="Ingresa email..." >
												</p:inputText>
												
										</div>
                                        </div>
                                    </div>
                                        
                                    
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="masked_phone_ext">Password <span class="text-danger">*</span></label>
                                        <div class="col-md-6">

                                         <div class="input-group">
												<p:inputText value="#{usuarioManagedBean.selecUsuario.d_password}" id="user-password" name="user-password" class="form-control input-lg" required="true" placeholder="Ingresa email..." >
												</p:inputText>
								
												
										</div>
                                        </div>
                                    </div>
                                        
                                    </fieldset>  
                                    
                                    
				 				 <div class="form-group form-actions">
                                        <div class="col-md-8-center col-md-offset-4">
                                        
                                          <div class="col-xs-6">
                                         <p:commandButton action="#{usuarioManagedBean.modificar}" ajax="false" styleClass="btn btn-sm btn-primary" icon="fa fa-ok" value="Modificar"></p:commandButton> 
                                         </div>
                                         
                                          <div class="col-xs-6">
                                         <p:commandButton action="#{usuarioManagedBean.volver}" ajax="false" styleClass="btn btn-sm btn-warning" icon="fa fa-repeat" value="Volver"></p:commandButton>
                                      	 </div>
                                        </div>
                                  </div>
                                </h:form>
                                <!-- END Form Validation Example Content -->

    
                            </div>
                            <!-- END Validation Block -->
                        </div>

                    </div>
             </div>
      
</ui:define>
</ui:composition>
</html>
