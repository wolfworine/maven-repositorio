<ui:define name="content"> 
 	<!-- Datatables Header -->
                    <div class="content-header">
                        <div class="header-section">
                            <h1>
                                <i class="fa fa-table"></i>Mantenimiento Usuario<br/>
                            </h1>
                        </div>
                    </div>
                    <ul class="breadcrumb breadcrumb-top">
                        <li><a href="#{request.contextPath}/paginas/usuario/mantenimiento.xhtml">Usuario</a></li>
                        <li>Mantenimiento</li>
                    </ul>
                    <!-- END Datatables Header -->

                    <!-- Datatables Content -->
                    <div class="block full">
                        <div class="block-title">
                            <h2><strong>Usuarios</strong> </h2>
                        </div>
             
					<h:form>
             		  <div class="table-responsive">
					   <p:dataTable  styleClass="table table-vcenter table-condensed table-bordered" value="#{usuarioManagedBean.usuarios}" var="u" rows="20"
						paginator="true"  selection="#{usuarioManagedBean.selecUsuario}" 
						selectionMode="single" rowKey="#{u.id}" >
					
						<p:column filterBy="#{u.a_firstname}" headerText="Nombre">
						<span >#{u.a_firstname}</span>
						</p:column>
						
						<p:column filterBy="#{u.b_lastname}" headerText="Apellido">
						<span >#{u.b_lastname}</span>
						</p:column>
						
						<p:column filterBy="#{u.c_email}" headerText="Email" >
						<span class="label label-primary">#{u.c_email}</span>
						</p:column>
						
						<p:column filterBy="#{u.d_password}" headerText="Password" >
						<span class="label label-primary">#{u.d_password}</span>
						</p:column>
						
			
						
					</p:dataTable>
									<div class="form-group form-actions">
                                        <div class="col-md-8 col-md-offset-4">
                                        
                                          <div class="col-xs-4">
                                         <p:commandButton action="#{usuarioManagedBean.nuevo}" ajax="false" styleClass="btn btn-sm btn-primary" icon="fa fa-ok" value="Nuevo"></p:commandButton> 
                                         </div>
                                         
                                          <div class="col-xs-4">
                                         <p:commandButton action="#{usuarioManagedBean.editar}" ajax="false" styleClass="btn btn-sm btn-warning" icon="fa fa-repeat" value="Modificar"></p:commandButton>
                                      	 </div>
                                        </div>
                                    </div>
						</div>
					</h:form>
                    </div>
                    <!-- END Datatables Content -->
 
        <!-- Load and execute javascript code used only in this page -->



      
</ui:define>
</ui:composition>
</html>
