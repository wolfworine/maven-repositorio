                    <ul class="breadcrumb breadcrumb-top">

                    <div class="block full">
                        <div class="block-title">
                            <h2><strong>Roles</strong> </h2>
                        </div>
            		 <h:form>
             		  <div class="table-responsive">
					   <p:dataTable  styleClass="table table-vcenter table-condensed table-bordered" value="#{rolManagedBean.roles}" var="r" rows="20"
						paginator="true"  selection="#{aplicacionManagedBean.selecRol}" 
						selectionMode="single" rowKey="#{r.id}">
					
						<p:column  filterBy="#{r.a_nombre}" headerText="Nombre"  >
							
							#{r.a_nombre}
						</p:column>
						
						<p:column filterBy="#{r.b_area.nombre}" headerText="Area" >
						<span  >#{r.b_area.nombre}</span>
						</p:column>
						
						<p:column filterBy="#{r.c_cargo.nombre}" headerText="Cargo">
						<span >#{r.c_cargo.nombre}</span>
						</p:column>
					
						<p:column filterBy="#{r.c_tipo}" headerText="Tipo"  width="120">
						<span class="label label-primary">#{r.c_tipo}</span>
						</p:column>
													
						<p:column filterBy="#{r.e_ambito}" headerText="Ambito" width="120">
						<span class="label label-primary">#{r.e_ambito}</span>
						</p:column>
						
					</p:dataTable>
					</div>
				
                       
                       
                       
                        
				 				 <div class="form-group form-actions">
                                        <div class="col-md-8 col-md-offset-4">
                                        
                                          <div class="col-xs-2">
                                         <p:commandButton action="#{aplicacionManagedBean.nuevo_rol}" ajax="false" styleClass="btn btn-sm btn-primary" icon="fa fa-ok" value="Nuevo"></p:commandButton> 
                                         </div>
                                         
                                          <div class="col-xs-2">
                                         <p:commandButton action="#{aplicacionManagedBean.editar_rol}" ajax="false" styleClass="btn btn-sm btn-warning" icon="fa fa-repeat" value="Modificar"></p:commandButton>
                                      	 </div>
                                      	 
                                      	 <div class="col-xs-2">
                                         <p:commandButton action="#{aplicacionManagedBean.versuministro}" ajax="false" styleClass="btn btn-sm btn-warning" icon="fa fa-repeat" value="VerSuministro"></p:commandButton>
                                      	 </div>
                                        </div>
                                    </div>
