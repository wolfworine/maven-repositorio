<ui:define name="content"> 
 	<!-- Datatables Header -->
                    <div class="content-header">
                        <div class="header-section">
                            <h1>
                                <i class="fa fa-table"></i>Mantenimiento Suministro<br/>
                            </h1>
                        </div>
                    </div>
                    <ul class="breadcrumb breadcrumb-top">
                        <li><a href="#{request.contextPath}/paginas/aplicacion/mantenimiento.xhtml">Aplicacion</a></li>
                        <li><a href="#{request.contextPath}/paginas/aplicacion/mantenimiento_rol.xhtml">Rol</a></li>
                        <li><a href="#{request.contextPath}/paginas/aplicacion/mantenimiento_suministro.xhtml">Suministro</a></li>
                        <li>Mantenimiento</li>
                    </ul>
                    <!-- END Datatables Header -->

                    <!-- Datatables Content -->
                    <div class="block full">
                        <div class="block-title">
                            <h2><strong>Suministros</strong> </h2>
                        </div>
             
   					<h:form>
             		  <div class="table-responsive">
					   <p:dataTable  styleClass="table table-vcenter table-condensed table-bordered" value="#{aplicacionManagedBean.rol_suministros}" var="s" rows="20"
						paginator="true"  selection="#{aplicacionManagedBean.selecSuministro}" 
						selectionMode="single" rowKey="#{s.id}"  >
					
						<p:column  filterBy="#{s.id}" headerText="Id" styleClass="text-center">
							
							#{s.id}
						</p:column>
					
						<p:column filterBy="#{s.a_rol.id}" headerText="id_rol" styleClass="text-center">
						<span class="label label-primary">#{s.a_rol.id}</span>
						</p:column>
						
						<p:column filterBy="#{s.b_nombre}" headerText="Nombre" width="700">
						<span class="label label-primary">#{s.b_nombre}</span>
						</p:column>
						
						<p:column filterBy="#{s.c_prioridad}" headerText="Prioridad" styleClass="text-center">
						<span class="label label-primary">#{s.c_prioridad}</span>
						</p:column>
						
					</p:dataTable>
					</div>
		
                       
                       
                       
				 				 <div class="form-group form-actions">
                                        <div class="col-md-12 col-md-offset-2 center">
                                        
                                          <div class="col-xs-2">
                                         <p:commandButton action="#{aplicacionManagedBean.nuevo_suministro}" ajax="false" styleClass="btn btn-sm btn-primary" icon="fa fa-ok" value="Nuevo"></p:commandButton> 
                                         </div>
                                         
                                          <div class="col-xs-2">
                                         <p:commandButton action="#{aplicacionManagedBean.editar_suministro}" ajax="false" styleClass="btn btn-sm btn-warning" icon="fa fa-repeat" value="Modificar"></p:commandButton>
                                      	 </div>
                                      	 
                                      	  <div class="col-xs-2">
                                         <p:commandButton action="#{aplicacionManagedBean.ver_atributo}" ajax="false" styleClass="btn btn-sm btn-warning" icon="fa fa-repeat" value="VerAtributo"></p:commandButton>
                                      	 </div>
                                        </div>
                                    </div>
				  

         

					</h:form>
                    </div>
                    <!-- END Datatables Content -->
