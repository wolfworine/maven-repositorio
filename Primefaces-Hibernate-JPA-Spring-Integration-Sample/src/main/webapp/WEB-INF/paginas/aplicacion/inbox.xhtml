   					<h:form>
	
   					
             		  <div class="table-responsive">
					   <p:dataTable  styleClass="table table-vcenter table-condensed table-bordered" value="#{aplicacionManagedBean.ainbox}" var="a" rows="20"
						paginator="true"  selection="#{aplicacionManagedBean.selectAtributo}" 
						selectionMode="single" rowKey="#{a.id}" >
					
	
						
						<p:column headerText="parametro" styleClass="text-center" width="120">
						<span class="label label-primary">#{a.d_detalle.d_parametro}</span>
						</p:column>
						
						<p:column  filterBy="#{a.d_detalle.b_atributo_codigo}" headerText="Atributo_codigo" styleClass="text-center" width="150">		
							#{a.d_detalle.b_atributo_codigo}
						</p:column>
						
						<p:column  filterBy="#{a.d_detalle.c_atributo_nombre}" headerText="atributo_nombre" styleClass="text-center">
						<span class="label label-primary">#{a.d_detalle.c_atributo_nombre}</span>
						</p:column>
						
						<p:column  headerText="Aplicaci&oacute;n" styleClass="text-center" width="120">		
							#{a.a_aplicacion.nombre}
						</p:column>
						
						<p:column  filterBy="#{a.e_estado.nombre}" headerText="Estado" styleClass="text-center" width="120">		
							#{a.e_estado.nombre}
						</p:column>
						
					</p:dataTable>
					</div>
               
                                    
                                  <div class="form-group form-actions">

                                         </div>
                                         
                                          <div class="col-xs-2">
                                         <p:commandButton action="#{aplicacionManagedBean.editar_atributo_inbox}" ajax="false" styleClass="btn btn-sm btn-warning" icon="fa fa-repeat" value="Modificar"></p:commandButton>
                                      	 </div>
                                      	 
             
                                         <div class="col-xs-2">
                                         <p:commandButton action="#{aplicacionManagedBean.eliminar_atributo}" ajax="false" styleClass="btn btn-sm btn-warning" icon="fa fa-repeat" value="Eliminar"></p:commandButton>
                                      	 </div>
             
                                        </div>
                                    </div>
