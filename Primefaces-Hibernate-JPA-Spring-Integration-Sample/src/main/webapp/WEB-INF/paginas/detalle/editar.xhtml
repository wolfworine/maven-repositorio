<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
<!-- 	<ui:define name="header">
	    Add your header here or delete to use the default
	</ui:define>
	<ui:define name="content">
	    Add your content here or delete to use the default
	</ui:define>
	<ui:define name="footer">
	    Add your footer here or delete to use the default
	</ui:define> -->
	
	
<ui:define name="content"> 

  
 	<!-- Dashboard Header -->
                    <!-- For an image header add the class 'content-header-media' and an image as in the following example -->
                    <div class="content-header">
                        <div class="header-section">
                            <h1>
                                <i class="fa fa-table"></i>Mantenimiento Detalle Atributo<br/>
                            </h1>
                        </div>
                    </div>
                    <ul class="breadcrumb breadcrumb-top">
                        <li><a href="#{request.contextPath}/paginas/detalle/mantenimiento.xhtml">Detalle Atributo </a></li>
                        <li>Mantenimiento</li>
                    </ul>
                    <!-- END Datatables Header -->

                    <!-- Datatables Content -->
                    <div class="block full">
                        <div class="block-title">
                            <h2><strong>Detalle Atributo</strong> </h2>
                        </div>
                    <!-- END Dashboard Header -->

                    <!-- Mini Top Stats Row -->
                    <div class="row">
                        <div class="col-md-12">
                            <!-- Form Validation Example Block -->
                            <div class="block">
                                <!-- Form Validation Example Title -->
                                <div class="block-title">
                                    <h2><strong>Formulario</strong> Nuevos Detalle Atributo #{detalleManagedBean.parametro}</h2>
                                </div>
                                <!-- END Form Validation Example Title -->

                                 <h:form  styleClass="form-horizontal form-bordered">
                             
                                    <fieldset >
                                        <legend><i class="fa fa-angle-right"></i>Insercion</legend>

                                        

                                   	<div class="form-group">
                                        <label class="col-md-4 control-label" for="masked_phone_ext">Atributo Codigo </label>
                                        <div class="col-md-6">

                                         <div class="input-group">
                                        		<p:inputText size="25" value="#{detalleManagedBean.detalle.b_atributo_codigo}" id="atri_codigo" name="atri-codigo">
												</p:inputText>
												
												
										</div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="masked_phone_ext">Atributo Nombre </label>
                                        <div class="col-md-6">

                                         <div class="input-group">
                                         
                                        		<p:inputText size="90" value="#{detalleManagedBean.detalle.c_atributo_nombre}" id="atri_nom" name="atri_nom" >
												</p:inputText>
												
										</div>
                                        </div>
                                    </div>
                                        
                                     <div class="form-group">
                                        <label class="col-md-4 control-label" for="masked_phone_ext">Parametro </label>
                                        <div class="col-md-6">

                                         <div class="input-group">
                                        		

							            <h:selectOneMenu id="Parametro" value="#{detalleManagedBean.detalle.d_parametro}" disabled="true" label="Parametro">
							                <f:selectItem itemLabel="Selecciona uno" itemValue="" noSelectionOption="true" />
							                <f:selectItem itemLabel="GRUPOS" itemValue="GRUPOS" />
							                <f:selectItem itemLabel="INBOX" itemValue="INBOX" />
							                <f:selectItem itemLabel="ROLES" itemValue="ROLES" />
							                <f:selectItem itemLabel="DEFAULTINBOX" itemValue="DEFAULTINBOX" />
							            </h:selectOneMenu>

												
										</div>
                                        </div>
                                    </div>
                                    
									
                                    
                                    
                                    </fieldset>  
                                    
                                    
				 				 <div class="form-group form-actions">
                                        <div class="col-md-8 col-md-offset-4">
                                        
                                          <div class="col-xs-4">
                                         <p:commandButton action="#{detalleManagedBean.registrar}" ajax="false" styleClass="btn btn-sm btn-primary" icon="fa fa-ok" value="Registrar"></p:commandButton> 
                                         </div>
                                         
                                          <div class="col-xs-4">
                                         <p:commandButton action="#{detalleManagedBean.volver}" ajax="false" styleClass="btn btn-sm btn-warning" icon="fa fa-repeat" value="Volver"></p:commandButton>
                                      	 </div>
                                        </div>
                                  </div>
                                </h:form>
                                <!-- END Form Validation Example Content -->
    
                            </div>
                            <!-- END Validation Block -->
                        </div>

                    </div>
             </div>
      
</ui:define>
</ui:composition>
</html>
