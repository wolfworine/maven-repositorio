<body >
      <!-- Login Background -->
        <div id="login-background">
            <!-- For best results use an image with a resolution of 2560x400 pixels (prefer a blurred image for smaller file size) -->
            <img src="#{request.contextPath}/resources/img/placeholders/headers/lock_header.jpg" alt="Lock Background" class="animation-pulseSlow"/>
        </div>
        <!-- END Login Background -->

        <!-- Login Container -->
        <div id="login-container" class="animation-slideDown">
            <!-- Login Title -->
            <div class="login-title text-right">
                <h1>
                    <img src="#{request.contextPath}/resources/img/logo4.gif" alt="avatar" class="img-rectangle pull-left"/>
                    <strong>#{loginManagedBean.nombrecompleto}</strong><br/>

                </h1>
            </div>
            <!-- END Login Title -->

            <!-- Login Block -->
            <div class="block">
            <h:form styleClass="form-horizontal push">
             
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                            <p:password value="#{loginManagedBean.password}" id="login-password" name="login-password" class="form-control" placeholder="Password"></p:password>

                                <div class="input-group-btn">
                                    <p:commandButton action="#{loginManagedBean.unlock}" ajax="false" styleClass="btn btn-primary" icon="fa fa-unlock-alt" value="Unlock"></p:commandButton>
                       
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <p class="text-center">
                    <a href="#{request.contextPath}/logueo.xhtml"><small>Not #{loginManagedBean.nombrecompleto}?</small></a>
                </p>
            </div>
            <!-- END Login Block -->
        </div>
        <!-- END Login Container -->


   <!-- Include Jquery library from Google's CDN but if something goes wrong get Jquery from local file (Remove 'http:' if you have SSL) -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <!-- Bootstrap.js, Jquery plugins and Custom JS code -->

        <h:outputScript library="js" name="vendor/bootstrap.min.js"/>
        <h:outputScript library="js" name="plugins.js"/>
        <h:outputScript library="js" name="app.js"/>
      
        <!-- Load and execute javascript code used only in this page -->
         <h:outputScript library="js" name="pages/login.js"/>
        <script>$(function(){ Login.init(); });</script>


</body>

</html>
